<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operators</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<center>
<body>
    <h2><kbd>If l = 30, o = 5, and r = l + o, compute for the following:</kbd></h2>
    <script>

        var l = 30; 
        var o = 5;
        var r = l + o;
        var log1 = (l<=o)&&(l>=o);
        var log2 = (l===o)||(l===r);

 
    </script>

    <br>
<h1>Arithmetic Operator</h1>
<p id="arithmetic"></p>
<p id="arithmetic2"></p>
<button type="button" class="btn btn-primary" onclick="document.getElementById('arithmetic').innerHTML = 'a. Exponent: ' + (l**o); document.getElementById('arithmetic2').innerHTML = 'b. Mod: ' + (l%o); ">
    Show</button>

    <br>

<h1>Comparison Operator</h1>
<p id="comparison1"></p>
<p id="comparison2"></p>
<button type="button" class="btn btn-success" onclick=" document.getElementById('comparison1').innerHTML = 'a. Is l greater than o? ' + (l>o); document.getElementById('comparison2').innerHTML = 'b. Is l equal to o? ' + (l=== o);">Show</button>

<br>

<h1>Logical Operator</h1>
<p id="logical3"></p>
<p id="logical4"></p>
<button type="button" class="btn btn-warning" onclick=" document.getElementById('logical3').innerHTML = 'a. (l <= o)&&(l >= o): ' + log1 ; document.getElementById('logical4').innerHTML = 'b. (l===o)||(l===r): ' + log2;">Show</button>
</center>
</body>
</html>
